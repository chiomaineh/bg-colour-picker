<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colour-picker</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="intro">
      <h2>Hello there!</h2>

      <p>
        This is just a simple background colour picker to practice javascript. Please feel
        free to pick a colour below!
      </p>
    </div>

    <button id="green-btn">Green</button>
    <button id="yellow-btn">Yellow</button>
    <button id="purple-btn">Purple</button>
    <button id="red-btn">Red</button>
    <button id="black-btn">Black</button>
    <button id="pink-btn">Pink</button>
    <button id="orange-btn">Orange</button>

    <div class="default">
      <button id="default">Back to default</button>
    </div>
